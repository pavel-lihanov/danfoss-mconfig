<mconfig-searchchoice
	m-name="{{ field.name }}"
	m-enabled="{{ field.enabled }}"
	m-hint={% if field.hint %} "{% include field.hint %}" {% else %} "" {% endif %}
	m-value="{{ field.selected.text }}"
	m-error=""
	:m-choices="[{% for choice in field.choices.values %}{% if choice.enabled %}'{{ choice.text }}',{% endif %}{% endfor %}]">
</mconfig-searchchoice>
